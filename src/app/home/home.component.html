<app-header [headerTrendMovie]="trendingMovie"></app-header>

<div class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-4">
      <div class="content-text position-relative">
        <div class="item-inner py-3">
          <h3>Trending <br> Movies <br> to watch now </h3>
          <p class="text-muted mt-2">Most Watched movies by Days</p>
        </div>
      </div>
    </div>
    <div *ngFor="let movie of trendingMovie" class="col-md-2">
      <div class="item position-relative">
        <a [routerLink]="['/moviedetails' , movie.id]">
          <img class="w-100" [src]="imgPrefix+movie.poster_path" alt="">
          <h6 class="my-2">{{movie.title}}</h6>
          <div class="vote bg-lights p-2 position-absolute top-0 end-0">
            {{movie.vote_average}}
          </div>
        </a>
      </div>
    </div>
  </div>
  
  <div class="row my-3 align-items-center">
    <div class="col-md-4">
      <div class="content-text position-relative">
        <div class="item-inner py-3">
          <h3>Trending <br> TV <br> to watch now </h3>
          <p class="text-muted mt-2">Most Watched TV by Days</p>
        </div>
      </div>
    </div> 
    <div *ngFor="let tv of trendingTV" class="col-md-2">
      <div class="item position-relative">
        <img class="w-100" [src]="imgPrefix+tv.poster_path" alt="">
        <h6 class="my-2">{{tv.name}}</h6>
        <div class="vote bg-lights p-2 position-absolute top-0 end-0">
          {{tv.vote_average}}
        </div>
      </div>
    </div>
  </div>
  
  <div class="row align-items-center">
    <div class="col-md-4">
      <div class="content-text position-relative">
        <div class="item-inner py-3">
          <h3>Trending <br> Person <br> to watch now </h3>
          <p class="text-muted mt-2">Most Watched person by Days</p>
        </div>
      </div>
    </div>
    <div *ngFor="let person of trendingPerson" class="col-md-2">
      <div class="item position-relative">
        <img class="w-100" [src]="imgPrefix+person.profile_path" alt="">
        <h6 class="my-2">{{person.name}}</h6>
      </div>
    </div>
  </div>
</div>
